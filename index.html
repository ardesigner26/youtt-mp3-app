<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Converter - MP3 Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="ph-fill ph-playlist"></i>
                <h1>MP3 & Playlist</h1>
            </div>
            <p>Cole o link do vídeo ou da playlist completa.</p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Link do vídeo ou playlist..." autocomplete="off">
                <button id="convertBtn" onclick="checkUrlType()">
                    <span class="btn-text">Buscar</span>
                    <i class="ph-bold ph-magnifying-glass"></i>
                </button>
            </div>
            <div id="error-msg" class="error-message hidden">Link inválido.</div>

            <!-- Área de Progresso -->
            <div id="progress-area" class="progress-container hidden">
                <div class="progress-info">
                    <span id="status-text">Processando...</span>
                    <span id="percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- NOVA ÁREA: Seleção de Playlist -->
            <div id="playlist-area" class="playlist-container hidden">
                <div class="playlist-header">
                    <h3>Selecione os vídeos:</h3>
                    <button class="btn-small" onclick="selectAll()">Todos</button>
                </div>
                <div id="playlist-list" class="playlist-list">
                    <!-- Itens da playlist entram aqui -->
                </div>
                <button id="process-playlist-btn" class="action-btn" onclick="processSelectedVideos()">
                    Gerar Links Selecionados
                </button>
            </div>

            <!-- Lista de Downloads Finais -->
            <div id="results-area" class="results-list"></div>
        </main>

        <footer>
            <p>⚠️ Ferramenta para uso pessoal.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
